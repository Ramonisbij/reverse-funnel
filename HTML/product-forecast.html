<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Product Forecast Tool</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js v4 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <!-- PapaParse â€“ CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <!-- SheetJS voor Excel export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 p-6" id="appRoot">

  <!-- Sticky header -->
  <div class="sticky top-0 z-10 bg-gray-50/80 backdrop-blur supports-[backdrop-filter]:bg-gray-50/60 border-b mb-6 dark:bg-gray-900/70">
    <div class="max-w-screen-2xl mx-auto px-0 py-3 flex items-center justify-between gap-4">
      <h1 class="text-2xl font-bold">Product Forecast Tool</h1>
      <div class="flex items-center gap-2">
        <label class="hidden md:block text-sm text-gray-600">Upload CSV</label>
        <input id="csvFile" type="file" accept=".csv"
               class="file:px-3 file:py-2 file:bg-blue-600 file:text-white file:rounded-md" />
        <button id="exportExcelBtn" class="px-3 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
          ðŸ“¤ Export naar Excel
        </button>
        <a href="index.html" class="px-3 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500">
          Terug naar Forecast
        </a>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="mb-6 bg-white p-4 rounded-md shadow-sm card sticky top-16 z-10">
    <div class="grid md:grid-cols-4 gap-4 items-end">
      <label class="block">
        <span class="block mb-1 text-sm font-medium">Selecteer leverancier</span>
        <select id="supplierSelect" class="px-3 py-2 border rounded-md w-full">
          <option value="__all">Alle leveranciers</option>
        </select>
      </label>
      <label class="block">
        <span class="block mb-1 text-sm font-medium">Selecteer artikelgroep</span>
        <select id="artikelgroepSelect" class="px-3 py-2 border rounded-md w-full">
          <option value="__all">Alle artikelgroepen</option>
        </select>
      </label>
      <label class="block">
        <span class="block mb-1 text-sm font-medium">Selecteer land</span>
        <select id="countrySelect" class="px-3 py-2 border rounded-md w-full">
          <option value="__all">Alle landen</option>
        </select>
      </label>
      <label class="block">
        <span class="block mb-1 text-sm font-medium">Zoek product</span>
        <input type="text" id="productSearch" placeholder="Typ productnaam..."
               class="px-3 py-2 border rounded-md w-full" />
      </label>
    </div>
  </div>

  <!-- Forecast instellingen -->
  <div class="mb-6 bg-white p-4 rounded-md shadow-sm card">
    <h3 class="font-semibold mb-3">Forecast instellingen</h3>
    <div class="grid md:grid-cols-3 gap-4">
      <label class="block">
        <span class="block mb-1 text-sm font-medium">Baseline periode</span>
        <select id="baselinePeriod" class="px-3 py-2 border rounded-md w-full">
          <option value="last4weeks">Laatste 4 weken</option>
          <option value="last8weeks">Laatste 8 weken</option>
          <option value="last13weeks">Laatste 13 weken</option>
          <option value="custom">Aangepast</option>
        </select>
      </label>
      <label class="block">
        <span class="block mb-1 text-sm font-medium">Groei per periode (%)</span>
        <input type="number" id="growthRate" min="-100" max="1000" step="0.1" value="0"
               class="px-3 py-2 border rounded-md w-full" />
      </label>
      <label class="block">
        <span class="block mb-1 text-sm font-medium">Forecast horizon (weken)</span>
        <input type="number" id="forecastWeeks" min="4" max="52" step="4" value="13"
               class="px-3 py-2 border rounded-md w-full" />
      </label>
    </div>
  </div>

  <!-- Product forecast tabel -->
  <div class="mb-6 bg-white p-4 rounded-md shadow-sm card">
    <div class="flex items-center justify-between mb-3">
      <h3 class="font-semibold">Product Forecast per Periode</h3>
      <p id="periodInfo" class="text-sm text-gray-600"></p>
    </div>
    <div class="overflow-x-auto">
      <table id="forecastTable" class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-100">
            <th class="border px-3 py-2 text-left sticky left-0 bg-gray-100 z-10">Product</th>
            <th class="border px-3 py-2 text-center">Historie</th>
            <!-- Perioden worden dynamisch toegevoegd -->
          </tr>
        </thead>
        <tbody id="forecastTableBody">
          <tr>
            <td colspan="100" class="text-center py-8 text-gray-500">
              Upload een CSV-bestand om te beginnen
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Grafiek -->
  <div class="mb-6 bg-white p-4 rounded-md shadow-sm card">
    <h3 class="font-semibold mb-3">Forecast Visualisatie</h3>
    <div class="h-96">
      <canvas id="forecastChart"></canvas>
    </div>
  </div>

  <script src="product-forecast.js" type="module"></script>
  <script>
    // Dark mode toggle
    (function() {
      const root = document.documentElement;
      const LS_KEY = 'theme:dark';
      function applyTheme(isDark) {
        root.classList.toggle('dark', !!isDark);
      }
      const saved = localStorage.getItem(LS_KEY);
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(saved === '1' || (saved === null && prefersDark));
    })();
  </script>
</body>
</html>
